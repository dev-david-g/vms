<div class="container" style="padding-top: 3rem">
  <h4 style="text-align: center;">List of Virtual Machines</h4>
  <ul class="list-group list-group-vertical text-center">
    @for (virtualMachine of virtualMachines; track virtualMachine) {
    <li class="list-group-item">{{ virtualMachine }}</li>
    } @empty {
    <li class="list-group-item">Currently there are no virtual machines to display</li>
    }
  </ul>
  <div class="d-flex justify-content-center" style="padding-top: 1rem">
    <button
      type="button"
      class="btn btn-outline-primary mr-2"
      (click)="generateItems()"
    >
      Generate virtual machines
    </button>
    <button type="button" class="btn btn-lg btn-danger" (click)="removeItems()">
      Remove virtual machines
    </button>
  </div>
</div>
