      <button [routerLink]="'if-example'" mat-button class="flex align-items-center">
        <span>If-Example</span>
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example logout icon"
          >login</mat-icon
        >
      </button>
      <button [routerLink]="'for-example'" mat-button class="flex align-items-center">
        <span>For-Example</span>
        <mat-icon
          class="example-icon"
          aria-hidden="false"
          aria-label="Example logout icon"
          >login</mat-icon
        >
      </button>
      <button [routerLink]="'switch-example'" mat-button class="flex align-items-center">
        <span>Switch-Example</span>

          class="example-icon"

      </button>
