<div class="container mt-5">
  @defer(when virtualMachines() && virtualMachines().length > 0) {
  <h4>Recent virtual machines</h4>

  @if(virtualMachines() && virtualMachines().length > 0) {
  <table mat-table [dataSource]="virtualMachines()" class="mat-elevation-z8 mt-3">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Last activity Column -->
    <ng-container matColumnDef="lastActivity">
      <th mat-header-cell *matHeaderCellDef> Last activity </th>
      <td mat-cell *matCellDef="let element"> {{element.lastActivity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  } @else {
  <span>No virtual machines found</span>
  }
  } @placeholder {
  <div style="width: 100vw; height: 100vw;">
    <mat-spinner></mat-spinner>
  </div>
  }
</div>
