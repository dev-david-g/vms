<div class="logs-container mt-5">
  <h4>Logs</h4>
  <mat-card class="mt-3 h-full">
    <mat-card-content>
      @for ( log of logs(); track log) {
             <!--Use switch to change text color for WARN, INFO, SUCCESS, ERROR messages-->
        <div>{{log.type }}: {{ log.description }}</div>
      } @empty {
        No logs found.
      }
    </mat-card-content>
  </mat-card>
</div>
