<div class="logs-container mt-5">
  <h4>Logs</h4>
  <mat-card class="mt-3 h-full">
    <mat-card-content>
      @for ( log of logs(); track log) {
        
        <div>{{log.type }}: {{ log.description }}</div>
      } @empty {
        <span>No logs found.</span>
      }
    </mat-card-content>
  </mat-card>
</div>
